<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>A date range picker for Bootstrap</title>
      <link href="bootstrap.css" rel="stylesheet">
      <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
      <link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs2.css" />
      <script type="text/javascript" src="jquery.js"></script>
      <!-- <script type="text/javascript" src="bootstrap.js"></script> -->
      <script type="text/javascript" src="moment.js"></script>
      <script type="text/javascript" src="daterangepicker.js"></script>
   </head>
   <body>

    <div class="control-group">
        <label class="control-label" for="Name" >回测</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on">开始到结束</span>
                <input class="span6" name="daterange" id="prependedInput" type="text" placeholder="选择时间范围">
            </div>
        </div>
    </div>

   </body>
   <script type="text/javascript">
   $(document).ready(function() {
     $('input[name="daterange"]').daterangepicker({
       timePicker: true,
       format: 'YYYY/MM/DD HH:mm',
       startDate: moment().subtract(1, 'hours'),
       endDate: moment(),
       timePickerIncrement: 15,
       timePicker12Hour: false,
       timePickerSeconds: true,
       dateLimit: { days: 60 },
       showDropdowns: true,
       showWeekNumbers: false,
       separator: ' -> ',
       opens: 'right',
       drops: 'down',
       locale:{
               applyLabel: '提交',
               cancelLabel: '取消',
               fromLabel: '从时间',
               toLabel: '到时间',
               customRangeLabel: 'Custom',
               daysOfWeek: ['日', '一', '二', '三', '四', '五','六'],
               monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
               firstDay: 1
             }
     });
   });
   </script>
</html>
